้<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function countTheWord(str){
            let word = str.split('the').length;
            let count = prompt("มี The ทั้งหมด "+word+" คำ");
            return count;
        }
    </script>
</head>
<body>
    The eighth ruler of the Fifth Dynasty in 
    the late 25th century. <br><br>
    <a href="#" onclick="countTheWord('The eighth ruler of the Fifth Dynasty in the late 25th century')">Click for count 'The'</a>
</body>
</html>
